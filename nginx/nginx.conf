events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # üìä LOGGING
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # üöÄ PERFORMANCE
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # üóúÔ∏è COMPRESSION
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # üîí SECURITY HEADERS
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # üéØ RATE LIMITING
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # üåê FRONTEND (ZIRIUS V2)
    server {
        listen 80;
        server_name zirius.tudominio.com www.zirius.tudominio.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name zirius.tudominio.com www.zirius.tudominio.com;

        # üîí SSL CONFIGURATION
        ssl_certificate /etc/nginx/ssl/zirius.crt;
        ssl_certificate_key /etc/nginx/ssl/zirius.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # üìÅ STATIC FILES
        location /_next/static/ {
            proxy_pass http://frontend_production:3000;
            proxy_cache_valid 1y;
            add_header Cache-Control "public, immutable";
        }

        # üé® FRONTEND APP
        location / {
            proxy_pass http://frontend_production:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # üîß BACKEND API
    server {
        listen 80;
        server_name api.zirius.tudominio.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name api.zirius.tudominio.com;

        # üîí SSL CONFIGURATION
        ssl_certificate /etc/nginx/ssl/api.zirius.crt;
        ssl_certificate_key /etc/nginx/ssl/api.zirius.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # üîê LOGIN ENDPOINT (Rate Limited)
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://backend_production:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # üîß API ENDPOINTS
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend_production:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # üìä CORS Headers
            add_header Access-Control-Allow-Origin "https://zirius.tudominio.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # üìö API DOCUMENTATION
        location /api-docs {
            proxy_pass http://backend_production:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # üìÅ UPLOADS
        location /uploads/ {
            proxy_pass http://backend_production:5000;
            client_max_body_size 10M;
        }
    }
}