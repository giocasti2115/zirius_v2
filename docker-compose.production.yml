version: '3.8'

services:
  # üóÑÔ∏è BASE DE DATOS MYSQL
  mysql_production:
    image: mysql:8.0
    container_name: zirius_mysql_prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - zirius_network
    command: --default-authentication-plugin=mysql_native_password

  # üîß BACKEND API
  backend_production:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: zirius_backend_prod
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql_production
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mysql_production
    restart: unless-stopped
    networks:
      - zirius_network
    volumes:
      - ./backend/uploads:/app/uploads
      - ./logs:/app/logs

  # üé® FRONTEND NEXT.JS
  frontend_production:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zirius_frontend_prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${BACKEND_URL}/api
      - NEXT_PUBLIC_APP_URL=${FRONTEND_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend_production
    restart: unless-stopped
    networks:
      - zirius_network

  # üåê NGINX REVERSE PROXY
  nginx_production:
    image: nginx:alpine
    container_name: zirius_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend_production
      - backend_production
    restart: unless-stopped
    networks:
      - zirius_network

volumes:
  mysql_data_prod:
    driver: local

networks:
  zirius_network:
    driver: bridge