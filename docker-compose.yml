services:
  # Base de datos MySQL
  database:
    image: mysql:8.0
    container_name: zirius_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ziriuzco_ziriuz_dev
      MYSQL_USER: zirius_user
      MYSQL_PASSWORD: zirius_password
    ports:
      - "3306:3306"  # Cambiar puerto externo para evitar conflictos
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - zirius_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zirius_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=ziriuzco_ziriuz_dev
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - JWT_SECRET=ziriuz-super-secret-jwt-key-change-in-production-2024
      - JWT_EXPIRES_IN=7d
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    ports:
      - "3002:3002"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - zirius_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      timeout: 10s
      retries: 5
      start_period: 30s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zirius_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3002
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - zirius_network

networks:
  zirius_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local